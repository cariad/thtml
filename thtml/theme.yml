# These default classes will always be added to the render.

defaults:
  # The first class in this list will hold all the other variables that we need
  # to declare for a render.
  - name: thtml
    headers:
      - "@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400&display=swap');"
    variables:
      - black
      - default-font
      - white
    styles:
      font-family: var(--default-font)
      letter-spacing: 0.03rem
      background: var(--black)
      color: var(--white)
      width: max-content
      padding: 2rem
      border-radius: 1rem

  - name: thtml-code
    styles:
      font-family: inherit

# These variables will be added to the first default class only as/when a class
# is added that uses them.
variables:
  black: "#000"
  default-font: "'Roboto Mono'"
  white: "#CCC"
  blue: "#00C"
  bright-black: "#888"
  bright-blue: "#00F"
  bright-cyan: "#0FF"
  bright-green: "#0F0"
  bright-magenta: "#F0F"
  bright-red: "#F00"
  bright-white: "#FFF"
  bright-yellow: "#FF0"
  green: "#0C0"
  cyan: "#0CC"
  magenta: "#C0C"
  red: "#C00"
  yellow: "#CC0"

