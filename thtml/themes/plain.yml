  - name: frame-box
    # I don't know what this means, so here's a border.
    styles:
      border: 0.2rem solid
      padding-left: 0.4rem
      padding-right: 0.4rem

  - name: frame-circle
    # I don't know what this means, so here's a border.
    styles:
      border: 0.2rem solid
      border-radius: 2rem
      padding-left: 0.8rem
      padding-right: 0.8rem

  - name: ideogram-double-line-over-or-left
    # I don't know what this means, so here's a border.
    styles:
      border-left: 0.4rem double
      padding-left: 0.4rem

  - name: ideogram-double-line-under-or-right
    # I don't know what this means, so here's a border.
    styles:
      border-right: 0.4rem double
      padding-right: 0.4rem

  - name: ideogram-single-line-over-or-left
    # I don't know what this means, so here's a border.
    styles:
      border-left: 0.2rem solid
      padding-left: 0.4rem

  - name: ideogram-single-line-under-or-right
    # I don't know what this means, so here's a border.
    styles:
      border-right: 0.2rem solid
      padding-right: 0.4rem

  - name: ideogram-stress
    # I don't know what this means, so here's a border.
    styles:
      border: 0.2rem dotted
      padding-left: 0.4rem
      padding-right: 0.4rem

  - name: strike-true
    styles:
      text-decoration: line-through

  - name: weight-heavy
    styles:
      font-weight: bold

  - name: weight-light
    styles:
      font-weight: light

  - name: conceal-true
    styles:
      opacity: 0

  - name: invert-true
    styles:
      background: var(--white)
      color: var(--black)

  - name: overline-true
    styles:
      text-decoration: overline

  - name: underline-single
    styles:
      text-decoration: solid underline
      text-underline-offset: 0.1rem

  - name: underline-double
    styles:
      text-decoration: double underline
      text-underline-offset: 0.1rem

  - name: blink-fast
    headers:
      - "@keyframes blink { from { opacity: 1.0; } to { opacity: 0.0; } }"
    styles:
      # ECMA 48: > 150 per minute
      animation: blink 0.2s ease-in-out infinite alternate

  - name: blink-slow
    headers:
      - "@keyframes blink { from { opacity: 1.0; } to { opacity: 0.0; } }"
    styles:
      # ECMA 48: < 150 per minute
      animation: blink 1.2s ease-in-out infinite alternate
